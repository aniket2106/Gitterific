@(issueMap: Map[String, Integer])
 

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Similar Content</title>
        <style>
                table {
                    font-family: arial, sans-serif;
                    border-collapse: collapse;
                    width: 50%;
                }

                td, th {
                    border: 1px solid #dddddd;
                    text-align: left;
                    padding: 8px;
                }

                tr:nth-child(even) {
                    background-color: #dddddd;
                }
        </style>
    </head>
    <body>
        <h1>Word Level Statistics</h1>
        <table>
            @if(issueMap != null && issueMap.size() > 0) {
                <tr>
                    <th><b>Word</b></th>
                    <th>Count</th>
                </tr>
                @for((token, count) <- issueMap) {
                    <tr><td>@token </td>
                        <td> @count</td></tr>
                }
            } else {
                <h2 style="color: red">Error: Not Found</h2>
            }
        </table>
    </body>
</html>
